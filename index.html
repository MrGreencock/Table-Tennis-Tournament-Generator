<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asztalitenisz Bajnokság</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Asztalitenisz Bajnokság Beállítása</h1>
        <form id="tournamentSetup">
            <label for="sets">Szettek száma:</label>
            <input type="number" id="sets" min="1" max="5" required>

            <label>Számítási mód:</label>
            <div>
                <input type="radio" id="nyert_szett" name="setMode" value="0" checked>
                <label for="nyert_szett">Nyert szettek alapján</label>
            </div>
            <div>
                <input type="radio" id="lejátszott_szett" name="setMode" value="1">
                <label for="lejátszott_szett">Lejátszott szettek alapján</label>
            </div>
        
            <label for="matches">Hányszor játszanak egymás ellen:</label>
            <input type="number" id="matches" min="1" max="5" required>
        
        
            <label>Játékosok:</label>
            <div id="playersList"></div>
        
            <button type="submit">Bajnokság Indítása</button>
        </form>
        

        <!-- Meccsek szekció -->
        <div id="matchesSection" style="display: none;">
            <h2>Meccsek</h2>
            <div id="matchList"></div> <!-- A meccsek ide kerülnek -->
            
        </div>

        <!-- Tabella szekció -->
        <div id="scoreSection" style="display: none; margin-top: 10px;">
            <h2>Tabella</h2>
            <table id="scoreTable">
                <thead>
                    <tr>
                        <th>Játékos</th>
                        <th>MW</th>
                        <th>ML</th>
                        <th>SW</th>
                        <th>SL</th>
                        <th>Diff.</th>
                        <th>P</th>
                    </tr>
                </thead>
                <tbody id="scoreTableBody"> <!-- A tabella sorai ide kerülnek -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
